name: Merge gh-pages to main

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge gh-pages into main
        run: |
          git checkout main
          git merge --no-edit gh-pages || true
          git push origin main || echo "No changes to push or merge conflict"

