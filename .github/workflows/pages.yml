name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Jekyll source
        shell: bash
        run: |
          set -e  # Exit on error, but we'll handle errors manually
          echo "=== Starting Jekyll source preparation ==="
          pwd
          ls -la | head -10
          
          # Copy pages content to root for Jekyll build
          # Jekyll expects the site to be in the root directory
          echo "Step 1: Copying all files from pages/ to root..."
          
          # Copy all visible files and directories
          if [ ! -d "pages" ]; then
            echo "ERROR: pages directory does not exist!"
            exit 1
          fi
          
          # Copy files with error handling
          echo "Copying files from pages/ to root..."
          if cp -rv pages/* . 2>&1; then
            echo "✓ Files copied successfully"
          else
            echo "⚠ Some files may have failed to copy, continuing..."
          fi
          
          # Count copied files for verification
          echo "Verifying copy operation..."
          copied_count=$(find . -maxdepth 1 -not -name '.' -not -name 'pages' -not -name '.git' -not -name '.github' | wc -l)
          echo "Copied approximately $copied_count items to root"
          
          # Copy hidden files (like _config.yml) - must be done before renaming pages
          echo "Step 2: Copying hidden files..."
          if [ -f "pages/_config.yml" ]; then
            if cp -v pages/_config.yml .; then
              echo "  ✓ _config.yml copied"
            else
              echo "  ⚠ Failed to copy _config.yml, but it may already exist"
            fi
          fi
          
          # Copy any other hidden files (but skip . and ..)
          shopt -s dotglob nullglob
          hidden_copied=0
          for file in pages/.*; do
            filename=$(basename "$file")
            if [ "$filename" != "." ] && [ "$filename" != ".." ] && [ "$filename" != "_config.yml" ]; then
              if [ -e "$file" ]; then
                echo "  Copying $filename..."
                if cp -rv "$file" "./$filename" 2>&1; then
                  hidden_copied=$((hidden_copied + 1))
                else
                  echo "  ⚠ Could not copy $filename (may already exist or be a directory)"
                fi
              fi
            fi
          done
          echo "  Copied $hidden_copied hidden files"
          
          # Step 3: Verify critical directories were copied (they should already be copied from Step 1)
          echo "Step 3: Verifying critical directories exist in root..."
          if [ -d "_includes" ]; then
            echo "  ✓ _includes directory exists"
            include_count=$(find _includes -type f | wc -l)
            echo "    Contains $include_count files"
          else
            echo "  ✗ ERROR: _includes directory NOT found"
            exit 1
          fi
          
          if [ -d "_layouts" ]; then
            echo "  ✓ _layouts directory exists"
          else
            echo "  ✗ ERROR: _layouts directory NOT found"
            exit 1
          fi
          
          if [ -d "_episodes" ]; then
            echo "  ✓ _episodes directory exists"
          else
            echo "  ⚠ _episodes directory not found (may be optional)"
          fi
          
          if [ -d "_extras" ]; then
            echo "  ✓ _extras directory exists"
          else
            echo "  ⚠ _extras directory not found (may be optional)"
          fi
          
          if [ -d "assets" ]; then
            echo "  ✓ assets directory exists"
          else
            echo "  ⚠ assets directory not found (may be optional)"
          fi
          
          # Ensure _config.yml is in root
          if [ -f "_config.yml" ]; then
            echo "  ✓ _config.yml exists"
          else
            echo "  ✗ ERROR: _config.yml NOT found"
            exit 1
          fi
          
          # Verify critical files exist
          echo "Step 4: Verifying copied files..."
          if [ -d "_includes" ]; then
            echo "  _includes directory exists with $(ls -1 _includes | wc -l) files"
            ls -la _includes/ | head -10
            [ -f "_includes/syllabus.html" ] && echo "  ✓ syllabus.html found" || echo "  ✗ ERROR: syllabus.html NOT found"
          else
            echo "  ✗ ERROR: _includes directory NOT found"
          fi
          [ -f "_config.yml" ] && echo "  ✓ _config.yml found" || echo "  ✗ ERROR: _config.yml NOT found"
          
          # CRITICAL: Rename pages directory BEFORE Jekyll runs
          # This ensures Jekyll only processes the copied files in root
          echo "Step 5: Renaming pages directory to prevent Jekyll from processing it..."
          if [ -d "pages" ]; then
            mv pages pages_backup
            echo "  ✓ Renamed pages directory to pages_backup"
            # Verify it's gone
            [ ! -d "pages" ] && echo "  ✓ pages directory successfully removed" || echo "  ✗ ERROR: pages directory still exists"
          else
            echo "  ⚠ pages directory not found (may have been renamed already)"
          fi
          
          # Final verification
          echo "Step 6: Final verification - root directory contents:"
          ls -la | grep -E "^d|^-" | head -15
          
          echo "=== Jekyll source preparation complete ==="
      
      - name: Verify before Jekyll build
        run: |
          echo "=== Pre-Jekyll verification ==="
          echo "Checking if pages directory still exists:"
          if [ -d "pages" ]; then
            echo "✗ ERROR: pages directory still exists! This will cause Jekyll to process it."
            ls -la pages/ | head -5
            exit 1
          else
            echo "✓ pages directory successfully removed"
          fi
          
          echo "Checking if _includes exists:"
          if [ -d "_includes" ]; then
            echo "✓ _includes directory exists"
            echo "Checking for syllabus.html:"
            if [ -f "_includes/syllabus.html" ]; then
              echo "✓ syllabus.html found"
            else
              echo "✗ ERROR: syllabus.html NOT found in _includes"
              ls -la _includes/ | head -10
              exit 1
            fi
          else
            echo "✗ ERROR: _includes directory NOT found"
            exit 1
          fi
          
          echo "Checking root directory for Jekyll files:"
          ls -la | grep -E "^d.*_(includes|layouts|episodes|extras)|^-.*\.md$|^-.*_config" | head -10
          echo "=== Verification complete ==="
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
