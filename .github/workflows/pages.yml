name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Jekyll source
        run: |
          # Copy pages content to root for Jekyll build
          # Jekyll expects the site to be in the root directory
          echo "Starting copy process..."
          echo "Contents of pages directory:"
          ls -la pages/ | head -20
          
          # Copy all visible files and directories first
          echo "Copying visible files..."
          cp -r pages/* . 2>&1 || true
          
          # Copy hidden files (like _config.yml)
          echo "Copying hidden files..."
          for file in pages/.*; do
            if [ -f "$file" ] || [ -d "$file" ]; then
              filename=$(basename "$file")
              if [ "$filename" != "." ] && [ "$filename" != ".." ]; then
                cp -r "$file" "./$filename" 2>&1 || true
              fi
            fi
          done
          
          # Explicitly copy critical directories
          echo "Copying critical directories..."
          [ -d "pages/_includes" ] && cp -r pages/_includes . && echo "✓ _includes copied"
          [ -d "pages/_layouts" ] && cp -r pages/_layouts . && echo "✓ _layouts copied"
          [ -d "pages/_episodes" ] && cp -r pages/_episodes . && echo "✓ _episodes copied"
          [ -d "pages/_extras" ] && cp -r pages/_extras . && echo "✓ _extras copied"
          [ -d "pages/assets" ] && cp -r pages/assets . && echo "✓ assets copied"
          
          # Ensure _config.yml is in root
          [ -f "pages/_config.yml" ] && cp pages/_config.yml . && echo "✓ _config.yml copied"
          
          # Verify critical files exist
          echo "Verifying copied files..."
          ls -la _includes/ | head -10
          [ -f "_includes/syllabus.html" ] && echo "✓ syllabus.html found" || echo "✗ ERROR: syllabus.html NOT found"
          [ -f "_config.yml" ] && echo "✓ _config.yml found" || echo "✗ ERROR: _config.yml NOT found"
          
          # Remove pages directory from being processed by Jekyll
          # We'll exclude it in _config.yml, but also verify it's not interfering
          echo "Final check - root directory contents:"
          ls -la | grep -E "^d|^-" | head -15
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
