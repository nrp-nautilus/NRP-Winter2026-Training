name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Jekyll source
        run: |
          # Copy pages content to root for Jekyll build
          # Jekyll expects the site to be in the root directory
          # Use rsync or cp with proper flags to copy everything including hidden files
          rsync -av pages/ . || {
            # Fallback if rsync is not available
            cp -r pages/* .
            cp -r pages/.[!.]* . 2>/dev/null || true
          }
          # Ensure _includes directory exists in root
          if [ -d "pages/_includes" ]; then
            cp -r pages/_includes .
          fi
          # Ensure _layouts directory exists in root
          if [ -d "pages/_layouts" ]; then
            cp -r pages/_layouts .
          fi
          # Ensure _config.yml is in root
          if [ -f "pages/_config.yml" ]; then
            cp pages/_config.yml .
          fi
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
