name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Jekyll source
        run: |
          # Copy pages content to root for Jekyll build
          # Jekyll expects the site to be in the root directory
          cp -r pages/* .
          # Copy hidden files (like _config.yml) but skip . and ..
          find pages -maxdepth 1 -name ".*" ! -name "." ! -name ".." -exec cp {} . \;
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
