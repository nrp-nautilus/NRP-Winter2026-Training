name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Jekyll source
        run: |
          set -e  # Exit on error
          echo "=== Starting Jekyll source preparation ==="
          
          # Copy pages content to root for Jekyll build
          # Jekyll expects the site to be in the root directory
          echo "Step 1: Copying all files from pages/ to root..."
          
          # Copy all visible files and directories
          cp -rv pages/* . 2>&1 | head -20 || true
          
          # Copy hidden files (like _config.yml)
          echo "Step 2: Copying hidden files..."
          for file in pages/.*; do
            if [ -f "$file" ] || [ -d "$file" ]; then
              filename=$(basename "$file")
              if [ "$filename" != "." ] && [ "$filename" != ".." ]; then
                echo "  Copying $filename..."
                cp -rv "$file" "./$filename" 2>&1 || true
              fi
            fi
          done
          
          # Explicitly ensure critical directories are copied
          echo "Step 3: Verifying critical directories..."
          [ -d "pages/_includes" ] && cp -rv pages/_includes . && echo "  ✓ _includes copied" || echo "  ✗ _includes not found"
          [ -d "pages/_layouts" ] && cp -rv pages/_layouts . && echo "  ✓ _layouts copied" || echo "  ✗ _layouts not found"
          [ -d "pages/_episodes" ] && cp -rv pages/_episodes . && echo "  ✓ _episodes copied" || echo "  ✗ _episodes not found"
          [ -d "pages/_extras" ] && cp -rv pages/_extras . && echo "  ✓ _extras copied" || echo "  ✗ _extras not found"
          [ -d "pages/assets" ] && cp -rv pages/assets . && echo "  ✓ assets copied" || echo "  ✗ assets not found"
          
          # Ensure _config.yml is in root
          [ -f "pages/_config.yml" ] && cp -v pages/_config.yml . && echo "  ✓ _config.yml copied" || echo "  ✗ _config.yml not found"
          
          # Verify critical files exist
          echo "Step 4: Verifying copied files..."
          if [ -d "_includes" ]; then
            echo "  _includes directory exists with $(ls -1 _includes | wc -l) files"
            ls -la _includes/ | head -10
            [ -f "_includes/syllabus.html" ] && echo "  ✓ syllabus.html found" || echo "  ✗ ERROR: syllabus.html NOT found"
          else
            echo "  ✗ ERROR: _includes directory NOT found"
          fi
          [ -f "_config.yml" ] && echo "  ✓ _config.yml found" || echo "  ✗ ERROR: _config.yml NOT found"
          
          # CRITICAL: Rename pages directory BEFORE Jekyll runs
          # This ensures Jekyll only processes the copied files in root
          echo "Step 5: Renaming pages directory to prevent Jekyll from processing it..."
          if [ -d "pages" ]; then
            mv pages pages_backup
            echo "  ✓ Renamed pages directory to pages_backup"
            # Verify it's gone
            [ ! -d "pages" ] && echo "  ✓ pages directory successfully removed" || echo "  ✗ ERROR: pages directory still exists"
          else
            echo "  ⚠ pages directory not found (may have been renamed already)"
          fi
          
          # Final verification
          echo "Step 6: Final verification - root directory contents:"
          ls -la | grep -E "^d|^-" | head -15
          
          echo "=== Jekyll source preparation complete ==="
      
      - name: Verify before Jekyll build
        run: |
          echo "=== Pre-Jekyll verification ==="
          echo "Checking if pages directory still exists:"
          if [ -d "pages" ]; then
            echo "✗ ERROR: pages directory still exists! This will cause Jekyll to process it."
            ls -la pages/ | head -5
            exit 1
          else
            echo "✓ pages directory successfully removed"
          fi
          
          echo "Checking if _includes exists:"
          if [ -d "_includes" ]; then
            echo "✓ _includes directory exists"
            echo "Checking for syllabus.html:"
            if [ -f "_includes/syllabus.html" ]; then
              echo "✓ syllabus.html found"
            else
              echo "✗ ERROR: syllabus.html NOT found in _includes"
              ls -la _includes/ | head -10
              exit 1
            fi
          else
            echo "✗ ERROR: _includes directory NOT found"
            exit 1
          fi
          
          echo "Checking root directory for Jekyll files:"
          ls -la | grep -E "^d.*_(includes|layouts|episodes|extras)|^-.*\.md$|^-.*_config" | head -10
          echo "=== Verification complete ==="
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
